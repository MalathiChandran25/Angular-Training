<div class="modal_header">
    <h4 class="modal_title">Change Password</h4>
    <button type="button" class="close_btn" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span><img src="../../assets/cancel.svg "></span>
        </button>
</div>
<div class="modal-body">
    <form [formGroup]="changepasswordForm" (ngSubmit)="onSubmit()" #myform="ngForm">
        <div class="form-group">
            <label class=" label" (click)="displayInputField()" [ngClass]="(typeValue)? 'typeText':'clickText'">
        Email <br>
        <input type="text" name="email" formControlName="email" class="form-control">
        </label>
        </div>
        <div *ngIf="formControls.email.touched && formControls.email.invalid" class="alert alert-danger">
            <div *ngIf="formControls.email.errors.required">Email is required.</div>
            <div *ngIf="formControls.email.errors.email">Please, enter valid email address.</div>
        </div>
        <div class="form-group">
            <label class="label" (click)="displayPasswordField()" [ngClass]="(passwordValue)? 'typeText':'clickText'">
        New Password<br>
        <input type="password" name="password" formControlName="password" class="form-control">
        </label>
        </div>
        <div *ngIf="formControls.password.touched && formControls.password.invalid" class="alert alert-danger">
            <div *ngIf="formControls.password.errors.required">Password is required.</div>
            <!--<div *ngIf="changepasswordForm.get('password').errors?.pattern">Please enter atleast one uppercase,lowercase,number,special character and atleast contains five character</div>-->
        </div>
        <div class="form-group">
            <label class="label" (click)="displaysamePasswordField()" [ngClass]="(samepassword)? 'typeText':'clickText'">
        Confirm Password<br>
        <input type="password" name="confirmpassword" formControlName="confirmpassword" class="form-control">
        </label>
        </div>
        <div *ngIf="samepassword">
            <div class="error" *ngIf="changepasswordForm.get('confirmpassword').errors?.ConfirmedValidator">
                Passsword and Confirm Password didn't match.
            </div>
        </div>
        <div class=" form-group__btn ">
            <button type="submit " [disabled]="changepasswordForm.invalid " class="change-btn ">Change Password</button>
        </div>
    </form>
</div>
