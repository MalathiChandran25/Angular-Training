<div class="modal_header">
    <h4 class="modal_title">Login</h4>
    <button type="button" class="close_btn" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span><img src="../../assets/cancel.svg "></span>
        </button>
</div>
<div class="modal-body">
    <form [formGroup]="loginForm" #myform="ngForm">
        <div class="form-group">
            <label class="login_label" (click)="displayInputField()" [ngClass]="(typeValue)? 'typeText':'clickText'">
            Email/ User Name <br>
            <input type="text" name="name" formControlName="name" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label class="login_label" [ngClass]="(typeValue)? 'typeText':'clickText'">
            Password<br>
            <input type="password" name="password" formControlName="password" class="form-control">
            </label>
        </div>
        <div class="error_mgs">{{error}}</div>
        <div class="changepassword">
            <label><a (click)="onClick()">Forget Password?</a></label>
        </div>
        <div class="form-group__btn">
            <button type="submit" (click)="onSubmit()" [disabled]="loginForm.invalid" class="login-btn">Login</button>
        </div>
    </form>
</div>
